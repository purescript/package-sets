name: build

on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-20.09
    - uses: actions/cache@v2
      with:
        path: |
          output
          .psc-package
        key: ${{ runner.os }}-build-products
    - run: nix-shell --run 'make ci'
